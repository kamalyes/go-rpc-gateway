# Go RPC Gateway - Kubernetes部署清单

apiVersion: v1
kind: Namespace
metadata:
  name: gateway
  labels:
    app: go-rpc-gateway
---
# ConfigMap - 配置文件
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: gateway
data:
  config.yaml: |
    server:
      http:
        port: 8080
        host: 0.0.0.0
        timeout:
          read: 30s
          write: 30s
          idle: 120s
      grpc:
        port: 9090
        host: 0.0.0.0
        timeout:
          server: 30s
          client: 10s
        max_receive_message_size: 4194304
        max_send_message_size: 4194304

    database:
      mysql:
        host: mysql-service
        port: 3306
        username: gateway_user
        password: ${DB_PASSWORD}
        database: gateway_prod
        pool:
          max_open: 100
          max_idle: 10
          max_lifetime: 300s

    redis:
      host: redis-service
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
      pool:
        max_idle: 10
        max_active: 100
        idle_timeout: 240s

    monitoring:
      prometheus:
        enabled: true
        path: /metrics
        port: 8080
      jaeger:
        enabled: true
        endpoint: http://jaeger-service:14268/api/traces

    middleware:
      cors:
        enabled: true
        allowed_origins: ["*"]
        allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
        allowed_headers: ["*"]
        credentials: true
      rate_limit:
        enabled: true
        requests_per_second: 1000
        burst: 2000
      pprof:
        enabled: true
        path: /debug/pprof
        auth:
          enabled: true
          token: ${PPROF_TOKEN}

---
# Secret - 敏感信息
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: gateway
type: Opaque
data:
  db-password: Z2F0ZXdheV9wYXNzXzEyMw==  # gateway_pass_123
  redis-password: cmVkaXNfcGFzc18xMjM=     # redis_pass_123
  jwt-secret: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl # your-jwt-secret-key-here
  pprof-token: cHJvZHVjdGlvbi1wcHJvZi10b2tlbg== # production-pprof-token

---
# Deployment - Gateway主服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: gateway
  labels:
    app: gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: gateway
        image: go-rpc-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        env:
        - name: GATEWAY_ENV
          value: "production"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: db-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: redis-password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: jwt-secret
        - name: PPROF_TOKEN
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: pprof-token
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: gateway-config
      restartPolicy: Always

---
# Service - Gateway服务暴露
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: gateway
  labels:
    app: gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  selector:
    app: gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
# Ingress - 外部访问
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - gateway.yourdomain.com
    secretName: gateway-tls
  rules:
  - host: gateway.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80

---
# HorizontalPodAutoscaler - 自动扩缩容
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
# PodDisruptionBudget - 中断预算
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
  namespace: gateway
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gateway

---
# NetworkPolicy - 网络策略
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gateway-network-policy
  namespace: gateway
spec:
  podSelector:
    matchLabels:
      app: gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 3306
  - to:
    - namespaceSelector:
        matchLabels:
          name: cache
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53