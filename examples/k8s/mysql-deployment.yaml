# MySQL数据库Kubernetes部署

apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    app: mysql
---
# MySQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: database
data:
  my.cnf: |
    [mysqld]
    # 基础配置
    bind-address = 0.0.0.0
    port = 3306
    
    # 字符集
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    
    # InnoDB配置
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 1
    innodb_flush_method = O_DIRECT
    
    # 连接配置
    max_connections = 500
    max_connect_errors = 100000
    
    # 查询缓存
    query_cache_type = 1
    query_cache_size = 64M
    
    # 慢查询日志
    slow_query_log = 1
    slow_query_log_file = /var/log/mysql/mysql-slow.log
    long_query_time = 2
    
    # 二进制日志
    log-bin = mysql-bin
    binlog_format = ROW
    expire_logs_days = 7
    
    # 错误日志
    log_error = /var/log/mysql/error.log
    
    [client]
    default-character-set = utf8mb4

---
# MySQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: database
type: Opaque
data:
  root-password: cm9vdF9wYXNzXzEyMw==     # root_pass_123
  user-password: Z2F0ZXdheV9wYXNzXzEyMw== # gateway_pass_123

---
# MySQL PersistentVolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mysql-storage
  hostPath:
    path: /data/mysql

---
# MySQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: mysql-storage

---
# MySQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: database
  labels:
    app: mysql
spec:
  serviceName: mysql-headless
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
      containers:
      - name: mysql
        image: mysql:8.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: gateway_prod
        - name: MYSQL_USER
          value: gateway_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
        - name: mysql-logs
          mountPath: /var/log/mysql
        - name: mysql-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
            - -e
            - "SELECT 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config
      - name: mysql-logs
        emptyDir: {}
      - name: mysql-init
        configMap:
          name: mysql-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
      storageClassName: mysql-storage

---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: database
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  type: ClusterIP

---
# MySQL Headless Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: database
  labels:
    app: mysql
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql

---
# MySQL初始化脚本ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-scripts
  namespace: database
data:
  init.sql: |
    -- 创建数据库
    CREATE DATABASE IF NOT EXISTS gateway_prod 
    CHARACTER SET utf8mb4 
    COLLATE utf8mb4_unicode_ci;
    
    -- 使用数据库
    USE gateway_prod;
    
    -- 创建用户表
    CREATE TABLE IF NOT EXISTS users (
        id BIGINT AUTO_INCREMENT PRIMARY KEY,
        username VARCHAR(50) NOT NULL UNIQUE,
        email VARCHAR(100) NOT NULL UNIQUE,
        password_hash VARCHAR(255) NOT NULL,
        status ENUM('active', 'inactive', 'suspended') DEFAULT 'active',
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
        INDEX idx_username (username),
        INDEX idx_email (email),
        INDEX idx_status (status)
    ) ENGINE=InnoDB;
    
    -- 创建API密钥表
    CREATE TABLE IF NOT EXISTS api_keys (
        id BIGINT AUTO_INCREMENT PRIMARY KEY,
        user_id BIGINT NOT NULL,
        api_key VARCHAR(128) NOT NULL UNIQUE,
        description VARCHAR(255),
        permissions JSON,
        expires_at TIMESTAMP NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
        FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE,
        INDEX idx_api_key (api_key),
        INDEX idx_user_id (user_id),
        INDEX idx_expires_at (expires_at)
    ) ENGINE=InnoDB;
    
    -- 创建访问日志表
    CREATE TABLE IF NOT EXISTS access_logs (
        id BIGINT AUTO_INCREMENT PRIMARY KEY,
        user_id BIGINT,
        api_key_id BIGINT,
        method VARCHAR(10) NOT NULL,
        path VARCHAR(500) NOT NULL,
        status_code INT NOT NULL,
        response_time_ms INT NOT NULL,
        request_size_bytes INT DEFAULT 0,
        response_size_bytes INT DEFAULT 0,
        ip_address VARCHAR(45),
        user_agent TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        INDEX idx_user_id (user_id),
        INDEX idx_api_key_id (api_key_id),
        INDEX idx_status_code (status_code),
        INDEX idx_created_at (created_at),
        INDEX idx_ip_address (ip_address),
        FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE SET NULL,
        FOREIGN KEY (api_key_id) REFERENCES api_keys(id) ON DELETE SET NULL
    ) ENGINE=InnoDB;
    
    -- 创建配置表
    CREATE TABLE IF NOT EXISTS configurations (
        id BIGINT AUTO_INCREMENT PRIMARY KEY,
        key_name VARCHAR(100) NOT NULL UNIQUE,
        value JSON,
        description TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
        INDEX idx_key_name (key_name)
    ) ENGINE=InnoDB;
    
    -- 插入默认配置
    INSERT IGNORE INTO configurations (key_name, value, description) VALUES 
    ('rate_limit_default', '{"requests_per_second": 1000, "burst": 2000}', 'Default rate limiting configuration'),
    ('cors_settings', '{"allowed_origins": ["*"], "allowed_methods": ["GET", "POST", "PUT", "DELETE"]}', 'CORS configuration'),
    ('auth_settings', '{"jwt_expiry_hours": 24, "refresh_token_expiry_days": 7}', 'Authentication settings');
    
    -- 创建默认管理员用户
    INSERT IGNORE INTO users (username, email, password_hash, status) VALUES 
    ('admin', 'admin@gateway.local', '$2a$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi', 'active');
    
    -- 为管理员创建API密钥
    SET @admin_user_id = (SELECT id FROM users WHERE username = 'admin' LIMIT 1);
    INSERT IGNORE INTO api_keys (user_id, api_key, description, permissions) VALUES 
    (@admin_user_id, 'gw_admin_key_12345', 'Admin API Key', '{"admin": true, "read": true, "write": true}');
    
    -- 创建索引优化
    ALTER TABLE access_logs ADD INDEX idx_composite_query (user_id, created_at, status_code);
    ALTER TABLE api_keys ADD INDEX idx_user_expires (user_id, expires_at);
    
    FLUSH PRIVILEGES;