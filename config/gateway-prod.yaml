# go-rpc-gateway 生产环境配置
# 基于 go-config v0.7.1 标准格式

name: "go-rpc-gateway 生产版"
enabled: true
debug: false
version: "v1.0.0"
environment: "production"

# HTTP服务器配置
http:
  host: "0.0.0.0"
  port: 80
  read-timeout: 30
  write-timeout: 30
  idle-timeout: 300

# gRPC服务器配置  
grpc:
  host: "0.0.0.0"
  port: 443
  max-recv-msg-size: 4194304
  max-send-msg-size: 4194304

# 日志配置
logging:
  level: "info"
  format: "json"
  output: "file"
  file-path: "/var/log/gateway/app.log"
  
# 健康检查配置
health-check:
  enabled: true
  path: "/health"
  
# 中间件配置
middleware:
  # 跨域配置
  cors:
    enabled: true
    allow-origins: ["https://yourdomain.com"]
    allow-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allow-headers: ["Content-Type", "Authorization"]
    
  # 限流配置
  rate-limit:
    enabled: true
    requests-per-second: 1000
    burst-size: 2000
    
  # 恢复中间件
  recovery:
    enabled: true
    debug: false
    
  # 请求ID
  request-id:
    enabled: true
    header: "X-Request-ID"

  # 安全配置
  security:
    csrf-enabled: true
    ip-whitelist: []

# Swagger文档配置（生产环境可选择关闭）
swagger:
  enabled: false